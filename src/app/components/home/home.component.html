
<div class="container">
  <div style=" display: flex;
  justify-content: center;">
 <app-auto-complete-search></app-auto-complete-search>

  <div class="row">
  
  <h4>{{cityName}} {{temp}}째</h4>

  <ul class="navbar-nav ml-auto">
    <label for="id-of-input"   class="custom-checkbox">
      <input type="checkbox" id="id-of-input"/>
      <i class="glyphicon glyphicon-star-empty" *ngIf="!this.isFavorite" (click)="addToFavorites()"></i>
      <i class="glyphicon glyphicon-star" *ngIf="this.isFavorite" (click)="delFromFavorites()"></i>
      <span *ngIf="!this.isFavorite" (click)="addToFavorites()">Add To Favorites</span>
      <span *ngIf="this.isFavorite" (click)="delFromFavorites()">Delete From Favorites</span>
    </label>
  </ul>
  </div>
  
 
 <div><img src="assets/img/clouds.jpg" style="width: 600px; height: 200px; float:center;"></div> 

    <div class="d-flex align-items-center justify-content-center h-100">
    <div class="col-sm-10">
   
    <div class="container">
      <div class="row">
        <div *ngFor='let fiveDaysForecasts of fiveDaysForecasts'>
         <div class="card-d-flex"  style="width: 100px; margin: 5px;text-align: bottom; border: 2px solid blue;">
           <h5> {{ fiveDaysForecasts.Date | date:'EEEE' }}</h5>
             <p>{{ fiveDaysForecasts.Temperature.Minimum.Value }}째 - 
                 {{ fiveDaysForecasts.Temperature.Maximum.Value }}째</p>
          </div>
        </div>
      </div>  
    </div>
  </div>
 </div>
